<div class="parent">
  <div>
    <div class="createZitatContainer">
      @for (zitat of gefundeneZitate(); track zitat.BenutzerId){
        <div class=containerZitate>
          <div>{{zitat.benutzerName}}</div>
          <div>{{zitat.zitateName}}</div>
        </div>
      }
    </div>
  </div>
  <div class="createContainer">
    <p-select [options]="items()" [(ngModel)]="zitat().BenutzerId"   optionValue="id" optionLabel="name" placeholder="WÃ¤hle die Person aus"/>
    <textarea rows="5" placeholder="Zitat"  cols="30" pTextarea [(ngModel)]="zitat().zitateName"></textarea>
    <p-button (click)="ErstelleZitat()">erstellen</p-button>
  </div>
</div>
